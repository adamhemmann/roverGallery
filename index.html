<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="js/roverApp.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link href="https://www.w3schools.com/w3css/4/w3.css"
          rel="stylesheet">
    <link href="css/roverApp.css" 
          rel="stylesheet">
    <title>Mars Rover App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-11">
                <a href="../Projects.html">Back to Projects Page</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center my-4">
            <h2 id="listTitle">NASA Mars Rover Photo Gallery</h2>
        </div>
    </div>	
    <div class="container py-3 mb-3" id="formDiv">
        <form>
            <div class="row">
                <div class="col text-center">
                    <div id="roverNameLabel">Please first select a rover:</div>
                    <span class="mx-5"><select id="roverName">
                        <option value="none" label="Mars Rovers" disabled selected></option>
                        <option value="curiosity" label="Curiosity">Curiosity</option>
                        <option value="opportunity" label="Opportunity">Opportunity</option>
                        <option value="spirit" label="Spirit">Spirit</option>
                    </select></span>
                </div>
                <div class="col text-center">
                    <div id="solValLabel">Please first select a rover.</div>
                    <span class="mx-5"><input type="number" id="sol" min="1" disabled></span>
                </div>
                <div class="col text-center">
                    <div id="cameraSelectLabel">Please first select a rover.</div>
                    <span class="mx-5"><select id="cameraSelect" disabled>
                    </select></span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col text-center">
                    <span class="mx-5"><input type="button" id="submit" value="Submit"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="container text-center">
        <div class="w3-content w3-display-container d-flex justify-content-center" id="slideshowContainer"></div>
        <span id="currentSlideNum"></span><span id="maxSlideCount"></span>
    </div>
    <div class="container text-center" id="captionContainer">
        <hr>
        <span id="currentSlideRoverName"></span><span id="currentSlideCameraName"></span>
        <br><br>
    </div>
</body>
</html>
